name: PR Respond

on:
  workflow_call:
    secrets:
      ANTHROPIC_API_KEY:
        required: true
      AGENTIC_BOT_TOKEN:
        required: true

jobs:
  pr-fix:
    if: github.event.review.state == 'changes_requested'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Clone skills repo
        run: git clone https://github.com/chriswickett/agentic.git /tmp/skills

      - name: Gather review context
        id: context
        env:
          GH_TOKEN: ${{ secrets.AGENTIC_BOT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          PR_META=$(gh pr view "$PR_NUMBER" --json number,title,body,headRefName)
          echo "pr_meta<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$PR_META" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

          REVIEWS=$(gh api "repos/${{ github.repository }}/pulls/${PR_NUMBER}/reviews")
          echo "reviews<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$REVIEWS" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

      - name: Configure Chrome DevTools MCP
        run: |
          echo '{"mcpServers":{"chrome-devtools":{"type":"stdio","command":"npx","args":["chrome-devtools-mcp@latest"]}}}' > ~/.claude.json

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude (sandboxed)
        id: claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REVIEW_STATE: ${{ github.event.review.state }}
          REVIEW_BODY: ${{ github.event.review.body }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_META: ${{ steps.context.outputs.pr_meta }}
          REVIEWS: ${{ steps.context.outputs.reviews }}
        run: |
          cat <<CTX_EOF > /tmp/context.txt
          PR metadata:
          $PR_META

          Reviews:
          $REVIEWS

          Review state: $REVIEW_STATE
          Review body: $REVIEW_BODY
          PR number: $PR_NUMBER
          CTX_EOF

          cat /tmp/context.txt | claude --stream \
            --allowedTools "Read" "Edit" "Write" "Glob" "Grep" \
            "DRY RUN: This is a test prompt. Please just tell me what the weather in Cardiff is and also what the review body is."