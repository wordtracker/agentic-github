name: PR Respond

on:
  workflow_call:
    secrets:
      ANTHROPIC_API_KEY:
        required: true
      AGENTIC_BOT_TOKEN:
        required: true

jobs:
  pr-fix:
    if: github.event.review.state == 'changes_requested'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Clone skills repo
        run: git clone https://github.com/chriswickett/agentic.git /tmp/skills

      - name: Gather review context
        id: context
        env:
          GH_TOKEN: ${{ secrets.AGENTIC_BOT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          PR_META=$(gh pr view "$PR_NUMBER" --json number,title,body,headRefName)
          echo "pr_meta<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$PR_META" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

          REVIEWS=$(gh api "repos/${{ github.repository }}/pulls/${PR_NUMBER}/reviews")
          echo "reviews<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$REVIEWS" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

      - name: Configure Chrome DevTools MCP
        run: |
          echo '{"mcpServers":{"chrome-devtools":{"type":"stdio","command":"npx","args":["chrome-devtools-mcp@latest"]}}}' > ~/.claude.json

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude (sandboxed)
        id: claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REVIEW_STATE: ${{ github.event.review.state }}
          REVIEW_BODY: ${{ github.event.review.body }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_META: ${{ steps.context.outputs.pr_meta }}
          REVIEWS: ${{ steps.context.outputs.reviews }}
        run: |
          SCHEMA='{
            "type": "object",
            "properties": {
              "commit_message": { "type": "string" },
              "pr_comment": { "type": "string" },
              "back_off": { "type": "boolean" },
              "back_off_reason": { "type": "string" }
            },
            "required": ["back_off"]
          }'

          cat <<CTX_EOF > /tmp/context.txt
          PR metadata:
          $PR_META

          Reviews:
          $REVIEWS

          Review state: $REVIEW_STATE
          Review body: $REVIEW_BODY
          PR number: $PR_NUMBER
          CTX_EOF

          RESULT=$(cat /tmp/context.txt | claude -p --verbose \
            --allowedTools "Read" "Edit" "Write" "Glob" "Grep" \
            --json-schema "$SCHEMA" \
            "DRY RUN: Do NOT edit any files. Do NOT read any skill files. Just read the context piped to stdin and return JSON with back_off set to false, commit_message set to 'dry-run: no changes', and pr_comment set to a summary of the context you received (PR number, review state, whether you got PR metadata and reviews).")

          echo "result<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$RESULT" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

      - name: Parse Claude output
        id: parse
        run: |
          BACK_OFF=$(echo '${{ steps.claude.outputs.result }}' | jq -r '.back_off')
          COMMIT_MSG=$(echo '${{ steps.claude.outputs.result }}' | jq -r '.commit_message // empty')
          PR_COMMENT=$(echo '${{ steps.claude.outputs.result }}' | jq -r '.pr_comment // empty')
          BACK_OFF_REASON=$(echo '${{ steps.claude.outputs.result }}' | jq -r '.back_off_reason // empty')

          echo "back_off=$BACK_OFF" >> "$GITHUB_OUTPUT"
          echo "commit_message<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$COMMIT_MSG" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"
          echo "pr_comment<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$PR_COMMENT" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"
          echo "back_off_reason<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$BACK_OFF_REASON" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

      - name: Commit and push (back-off)
        if: steps.parse.outputs.back_off == 'true'
        env:
          GIT_AUTHOR_NAME: ${{ vars.AGENTIC_BOT_NAME }}
          GIT_AUTHOR_EMAIL: ${{ vars.AGENTIC_BOT_EMAIL }}
          GIT_COMMITTER_NAME: ${{ vars.AGENTIC_BOT_NAME }}
          GIT_COMMITTER_EMAIL: ${{ vars.AGENTIC_BOT_EMAIL }}
        run: |
          git add plans/progress.txt
          git diff --staged --quiet && exit 0
          git commit -m "chore: Update progress (back-off)"
          git push

      - name: Commit and push
        if: steps.parse.outputs.back_off != 'true'
        env:
          GIT_AUTHOR_NAME: ${{ vars.AGENTIC_BOT_NAME }}
          GIT_AUTHOR_EMAIL: ${{ vars.AGENTIC_BOT_EMAIL }}
          GIT_COMMITTER_NAME: ${{ vars.AGENTIC_BOT_NAME }}
          GIT_COMMITTER_EMAIL: ${{ vars.AGENTIC_BOT_EMAIL }}
        run: |
          git add -A
          git diff --staged --quiet && exit 0
          git commit -m "${{ steps.parse.outputs.commit_message }}"
          git push

      - name: Comment on PR
        if: steps.parse.outputs.back_off != 'true'
        env:
          GH_TOKEN: ${{ secrets.AGENTIC_BOT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr comment "$PR_NUMBER" --body "${{ steps.parse.outputs.pr_comment }}"

  pr-merge:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Clone skills repo
        run: git clone https://github.com/chriswickett/agentic.git /tmp/skills

      - name: Gather PR context
        id: context
        env:
          GH_TOKEN: ${{ secrets.AGENTIC_BOT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          PR_META=$(gh pr view "$PR_NUMBER" --json number,title,body,headRefName)
          echo "pr_meta<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$PR_META" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

          COMMIT_LOG=$(git log --format="%h %s%n%n%b" origin/main..HEAD)
          echo "commit_log<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$COMMIT_LOG" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude (sandboxed)
        id: claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_META: ${{ steps.context.outputs.pr_meta }}
          COMMIT_LOG: ${{ steps.context.outputs.commit_log }}
        run: |
          SCHEMA='{
            "type": "object",
            "properties": {
              "commit_message": { "type": "string" }
            },
            "required": ["commit_message"]
          }'

          cat <<CTX_EOF > /tmp/context.txt
          PR metadata:
          $PR_META

          Commit log:
          $COMMIT_LOG

          PR number: $PR_NUMBER
          CTX_EOF

          RESULT=$(cat /tmp/context.txt | claude -p --verbose \
            --allowedTools "Read" "Glob" "Grep" \
            --json-schema "$SCHEMA" \
            "You are running autonomously in GitHub Actions WITHOUT a user present. You only have access to: Read, Glob, Grep. Do NOT attempt to run Bash, git, gh, or any tools that require permission â€” there is no user to approve them. Read /tmp/skills/skills/pr-merge/SKILL.md and follow its instructions. The context piped to stdin contains PR metadata, commit log, and PR number.")

          echo "result<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$RESULT" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

      - name: Parse Claude output
        id: parse
        run: |
          COMMIT_MSG=$(echo '${{ steps.claude.outputs.result }}' | jq -r '.commit_message')
          echo "commit_message<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$COMMIT_MSG" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

      - name: Squash-merge PR
        env:
          GH_TOKEN: ${{ secrets.AGENTIC_BOT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr merge "$PR_NUMBER" --squash --body "${{ steps.parse.outputs.commit_message }}"
